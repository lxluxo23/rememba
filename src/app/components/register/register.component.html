
<div class="px-4 py-8 md:px-6 lg:px-8 flex align-items-center justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="../../../assets/logo.png" alt="logo" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Registrate</div>
            <span class="text-600 font-medium line-height-3">Bienvenidos a Remenba</span>
        </div>
    
        <div>
            <label for="nombre" class="block text-900 font-medium mb-2">Nombre</label>
            <input id="nombre" type="text" placeholder="Joe" pInputText class="w-full mb-3">

            <label for="apellido" class="block text-900 font-medium mb-2">Apellido</label>
            <input id="apellido" type="text" placeholder="Doe" pInputText class="w-full mb-3">

            <label for="email" class="block text-900 font-medium mb-2">Correo electronico</label>
            <input id="email" type="email" placeholder="correo@correo.cl" pInputText class="w-full mb-3">
    
            <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
            <input id="password1" type="password" pInputText class="w-full mb-3">

            <label for="password2" class="block text-900 font-medium mb-2">Repetir contraseña</label>
            <input id="password2" type="password" pInputText class="w-full mb-3">
    
            <button pButton pRipple label="REGISTRARSE" icon="pi pi-user" class="w-full"></button>

            <!-- DIVIDER -->
            <p-divider align="center" styleClass="my-6">
                <span class="text-600 font-normal text-sm">O registrate con</span>
            </p-divider>

            <button pButton pRipple label="Inicia sesión con google" icon="pi pi-google" class="w-full p-button-secondary"></button>
        </div>
    </div>
</div>
