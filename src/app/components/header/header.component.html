<!-- header version 2 compatible con movil -->

<div class="surface-overlay px-3 sm:px-6 flex align-items-stretch relative" style="min-height: 80px">
    <!-- nav que aparece solo en version movil -->
    <a pRipple class="cursor-pointer flex align-items-center lg:hidden text-700 mr-3 sm:mr-5" pStyleClass="#nav-1" enterClass="hidden" leaveToClass="hidden" [hideOnOutsideClick]="true">
        <i class="pi pi-bars text-4xl"></i>
    </a>
    <div class="flex align-items-center justify-content-center">
        <img src="../../../assets/logo.png" alt="Logo" class="lg:h-6rem sm:h-3rem h-2rem">
    </div>
    <div id="nav-1" class="surface-overlay hidden lg:flex absolute lg:static left-0 top-100 z-1 shadow-2 lg:shadow-none w-full lg:w-auto py-3 lg:py-0">
        <ul class="list-none p-0 m-0 flex flex-column lg:flex-row">
            <li class="flex flex-column lg:flex-row">
                <a pRipple class="inline-flex align-items-center cursor-pointer border-right-2 lg:border-right-none lg:border-bottom-2 border-transparent 
                    py-3 lg:py-0 px-6 lg:px-3 text-700 font-medium line-height-3 btn-primary select-none text-xl lg:text-base font-medium lg:font-base w-full lg:w-auto"
                    pStyleClass="@next" enterClass="hidden" leaveToClass="hidden" [hideOnOutsideClick]="true" (click)="scrollToSection('resumen')">
                    <div class="flex align-items-center justify-content-center">
                        <div class="flex align-items-center justify-content-center border-round bg-cyan-500 border-round-3xl p-2 m-2 hover:opacity-70">
                            <span>¿Que es Rememba?</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="flex flex-column lg:flex-row">
                <a pRipple class="inline-flex align-items-center cursor-pointer border-right-2 lg:border-right-none lg:border-bottom-2 border-transparent 
                    hover:border-primary py-3 lg:py-0 px-6 lg:px-3 text-700 select-none text-xl lg:text-base font-medium lg:font-base w-full lg:w-auto"
                    pStyleClass="@next" enterClass="hidden" leaveToClass="hidden" [hideOnOutsideClick]="true" (click)="scrollToSection('precios')">
                    <span>Planes</span>
                </a>
            </li>
            <li class="flex flex-column lg:flex-row">
                <a pRipple class="inline-flex align-items-center cursor-pointer border-right-2 lg:border-right-none lg:border-bottom-2 border-transparent 
                    hover:border-primary py-3 lg:py-0 px-6 lg:px-3 text-700 select-none text-xl lg:text-base font-medium lg:font-base w-full lg:w-auto"
                    pStyleClass="@next" enterClass="hidden" leaveToClass="hidden" [hideOnOutsideClick]="true" (click)="openContact()">
                    <span>Contacto</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="flex ml-auto">
        <ul class="list-none p-0 m-0 flex">
            <li class="flex">
                <a pRipple routerLink="/login" class="text-900 font-medium inline-flex align-items-center cursor-pointer px-2 sm:px-3 hover:text-primary">
                    <i class="pi pi-user mr-2 lg:mr-3 text-xl sm:text-base"></i>
                    <span class="hidden lg:inline">Login</span>
                </a>
            </li>
        </ul>
    </div>
</div>
